{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{% block meta_description %}SciTeX - The complete scientific research platform for researchers and academics{% endblock %}">

<!-- Inline theme application - Prevents flash of unstyled content -->
<script>
(function() {
    const theme = localStorage.getItem('scitex-theme-preference') || 'light';
    if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.documentElement.setAttribute('data-color-mode', 'dark');
    } else {
        document.documentElement.setAttribute('data-color-mode', 'light');
    }
})();
</script>

<!-- Favicon -->
<link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}?v=2">
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}?v=2">
<link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}?v=2">

{% if user.is_authenticated %}
<meta name="user-registration-date" content="{{ user.date_joined|date:'c' }}">
{% endif %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://scitex.ai/">
<meta property="og:title" content="{% block og_title %}SciTeX - Scientific Research Platform{% endblock %}">
<meta property="og:description" content="{% block og_description %}Accelerate your scientific research with SciTeX - an integrated ecosystem of tools from hypothesis to publication{% endblock %}">
<meta property="og:image" content="{% block og_image %}https://scitex.ai/static/images/scitex-og-image.png{% endblock %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://scitex.ai/">
<meta property="twitter:title" content="{% block twitter_title %}SciTeX - Scientific Research Platform{% endblock %}">
<meta property="twitter:description" content="{% block twitter_description %}Accelerate your scientific research with SciTeX - an integrated ecosystem of tools from hypothesis to publication{% endblock %}">
<meta property="twitter:image" content="{% block twitter_image %}https://scitex.ai/static/images/scitex-og-image.png{% endblock %}">
