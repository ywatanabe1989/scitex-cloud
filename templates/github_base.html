<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SciTeX{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- Theme Switcher loaded via global_head_meta.html -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SciTeX Theme System -->
    <script src="{% static 'js/theme-switcher.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/common/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/github_header.css' %}">

    <!-- GitHub-style base styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: var(--color-canvas-default);
            color: var(--color-fg-default);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            color: var(--color-accent-fg);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* GitHub-style header */
        .github-header {
            background-color: var(--color-canvas-subtle);
            border-bottom: 1px solid var(--color-border-default);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .github-header-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 16px;
            height: 64px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-center {
            flex: 1;
            max-width: 600px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logo */
        .github-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-fg-default);
            font-size: 18px;
            font-weight: 600;
            white-space: nowrap;
            transition: opacity 0.2s ease;
        }

        .github-logo:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        .github-logo i {
            font-size: 24px;
            color: var(--color-accent-fg);
        }

        /* Search bar */
        .header-search {
            width: 100%;
            position: relative; /* For autocomplete dropdown positioning */
        }

        .header-search input {
            width: 100%;
            background: var(--color-canvas-inset);
            border: 1px solid var(--color-border-muted);
            border-radius: 6px;
            padding: 5px 12px 5px 36px;
            color: var(--color-fg-default);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .header-search input:focus {
            outline: none;
            border-color: var(--color-accent-fg);
            background: var(--color-canvas-default);
        }

        .header-search input::placeholder {
            color: var(--color-fg-muted);
        }

        .header-search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-fg-muted);
            pointer-events: none;
        }

        /* Navigation */
        .header-nav {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .header-nav-item {
            color: var(--color-fg-default);
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-nav-item:hover {
            background: var(--color-btn-hover-bg);
            text-decoration: none;
        }

        .header-nav-item i {
            font-size: 16px;
        }

        /* Action buttons */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: transparent;
            border: 1px solid var(--color-border-default);
            color: var(--color-fg-default);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: var(--color-btn-hover-bg);
            border-color: var(--color-btn-hover-border);
            text-decoration: none;
        }

        .header-btn-primary {
            background: var(--color-btn-primary-bg);
            border-color: var(--color-btn-primary-border);
            color: var(--color-btn-primary-text);
        }

        .header-btn-primary:hover {
            background: var(--color-btn-primary-hover-bg);
        }

        /* User menu */
        .header-user {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .header-user:hover {
            background: var(--color-btn-hover-bg);
        }

        .header-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-canvas-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-accent-fg);
            font-weight: 600;
            border: 1px solid var(--color-border-default);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-nav-item span {
                display: none;
            }

            .header-search {
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .header-center {
                display: none;
            }

            .header-nav {
                gap: 4px;
            }

            .header-nav-item {
                padding: 8px;
            }
        }

        /* Messages */
        .alert {
            max-width: 1280px;
            margin: 16px auto;
            border-radius: 6px;
        }

        .alert-success {
            background: var(--color-success-subtle);
            border-color: var(--color-success-emphasis);
            color: var(--color-success-fg);
        }

        .alert-error, .alert-danger {
            background: var(--color-danger-subtle);
            border-color: var(--color-danger-emphasis);
            color: var(--color-danger-fg);
        }

        .alert-warning {
            background: var(--color-accent-subtle);
            border-color: var(--color-accent-emphasis);
            color: var(--warning-color);
        }

        .alert-info {
            background: var(--color-accent-subtle);
            border-color: var(--color-accent-emphasis);
            color: var(--info-color);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Include Global Header with theme toggle and user avatar -->
    {% include 'partials/global_header.html' %}

    <!-- Django Messages -->
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
