upstream scitex_cloud {
    server unix:///home/ywatanabe/proj/SciTeX-Cloud/scitex.sock;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name scitex.ai 162.43.35.139;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name scitex.ai 162.43.35.139;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/scitex.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scitex.ai/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    
    # Logging
    access_log /home/ywatanabe/proj/SciTeX-Cloud/logs/nginx_access.log;
    error_log /home/ywatanabe/proj/SciTeX-Cloud/logs/nginx_error.log;
    
    # Static files
    location /static/ {
        alias /home/ywatanabe/proj/SciTeX-Cloud/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /home/ywatanabe/proj/SciTeX-Cloud/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_pass http://unix:/home/ywatanabe/proj/SciTeX-Cloud/scitex.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Max upload size
    client_max_body_size 100M;
}