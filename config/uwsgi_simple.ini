[uwsgi]
# SciTeX Cloud uWSGI Configuration - Simple version based on airight

# Basic configuration
chdir           = /home/ywatanabe/proj/SciTeX-Cloud
module          = config.wsgi:application
home            = /home/ywatanabe/proj/SciTeX-Cloud/.env

# Process-related settings
master          = true
processes       = 4
threads         = 2
enable-threads  = true

# Socket configuration (matching nginx config)
socket          = /home/ywatanabe/proj/SciTeX-Cloud/uwsgi.sock
chmod-socket    = 666
vacuum          = true

# Logging settings
daemonize       = /home/ywatanabe/proj/SciTeX-Cloud/uwsgi.log

# Performance settings
max-requests    = 5000
harakiri        = 60
die-on-term     = true

# Set environment variables
env = DJANGO_SETTINGS_MODULE=config.settings.production