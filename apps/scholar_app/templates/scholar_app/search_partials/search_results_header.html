<!-- Search Results Header -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h5 class="mb-0">Search Results</h5>
        <small class="text-muted" id="searchResultsText">
            Found {{ results|length }} result{{ results|length|pluralize }} for "{{
            query }}"
            {% if results %}<span id="sourceDisplay">from selected sources</span>{% endif %}
        </small>
    </div>
    <div class="d-flex align-items-center gap-3">
        <!-- Global Abstract Toggle -->
        <div class="d-flex align-items-center gap-2">
            <small class="text-muted">Abstract:</small>
            <div class="btn-group btn-group-sm" role="group">
                <button type="button"
                        class="btn btn-outline-secondary global-abstract-toggle"
                        data-mode="none"
                        title="Hide abstracts">
                    <i class="fas fa-eye-slash"></i> Hide
                </button>
                <button type="button"
                        class="btn btn-primary global-abstract-toggle active"
                        data-mode="truncated"
                        title="Show truncated abstracts">
                    <i class="fas fa-ellipsis-h"></i> Truncated
                </button>
                <button type="button"
                        class="btn btn-outline-secondary global-abstract-toggle"
                        data-mode="all"
                        title="Show full abstracts">
                    <i class="fas fa-file-alt"></i> All
                </button>
            </div>
        </div>
        <!-- Sort Dropdown -->
        <div>
            <small class="text-muted">Sort by:</small>
            <select name="sort_by"
                    class="form-select form-select-sm d-inline-block w-auto ms-2"
                    id="sortSelect"
                    onchange="handleSortChange(this.value)">
                <option
                    value="relevance"
                    {%
                    if
                    request.GET.sort_by=""
                    ="relevance"
                    or
                    not
                    request.GET.sort_by
                    %}selected{%
                    endif
                    %}
                    >Most Relevant</option>
                <option
                    value="date_desc"
                    {%
                    if
                    request.GET.sort_by=""
                    ="date_desc"
                    %}selected{%
                    endif
                    %}
                    >Publication Year (Newest)</option>
                <option
                    value="date_asc"
                    {%
                    if
                    request.GET.sort_by=""
                    ="date_asc"
                    %}selected{%
                    endif
                    %}
                    >Publication Year (Oldest)</option>
                <option
                    value="citations"
                    {%
                    if
                    request.GET.sort_by=""
                    ="citations"
                    %}selected{%
                    endif
                    %}
                    >Citation Count</option>
                <option
                    value="impact_factor"
                    {%
                    if
                    request.GET.sort_by=""
                    ="impact_factor"
                    %}selected{%
                    endif
                    %}
                    >Impact Factor</option>
            </select>
        </div>
    </div>
</div>
<!-- Paper Selection Toolbar -->
{% if results %}
    <div class="card mb-3" style="border-color: var(--scitex-color-05)">
        <div class="card-body p-2">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <button type="button"
                            class="btn btn-sm btn-outline-primary"
                            id="selectAllResults">
                        <i class="fas fa-check-double"></i> Select All
                    </button>
                    <button type="button"
                            class="btn btn-sm btn-outline-secondary"
                            id="deselectAllResults">
                        <i class="fas fa-times"></i> Deselect All
                    </button>
                    <span class="text-muted small" id="selectedCount">0 of {{ results|length }} selected</span>
                </div>
                <div>
                    <button type="button"
                            class="btn btn-sm btn-success"
                            id="exportSelectedBibtex"
                            disabled>
                        <i class="fas fa-file-download"></i> Export Selected as BibTeX
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endif %}
