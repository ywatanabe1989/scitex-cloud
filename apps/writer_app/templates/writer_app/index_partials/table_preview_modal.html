<!-- Table Preview Modal with CRUD -->
<div class="modal fade"
     id="tablePreviewModal"
     tabindex="-1"
     aria-labelledby="tablePreviewModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tablePreviewModalLabel">
                    <i class="fas fa-table me-2"></i><span id="table-preview-title">Table Preview</span>
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Toolbar -->
                <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                    <div class="d-flex align-items-center gap-2">
                        <div class="btn-group" role="group">
                            <button id="table-add-row-btn" class="btn btn-sm btn-outline-primary" title="Add row">
                                <i class="fas fa-plus me-1"></i>Add Row
                            </button>
                            <button id="table-add-column-btn" class="btn btn-sm btn-outline-primary" title="Add column">
                                <i class="fas fa-plus me-1"></i>Add Column
                            </button>
                        </div>
                        <button id="table-delete-rows-btn" class="btn btn-sm btn-outline-danger" title="Delete selected rows" disabled>
                            <i class="fas fa-trash me-1"></i>Delete Rows
                        </button>
                        <button id="table-save-btn" class="btn btn-sm btn-success" title="Save changes" disabled>
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span id="table-dimensions-badge" class="badge bg-info text-dark"></span>
                        <span id="table-modified-badge" class="badge bg-warning text-dark" style="display: none">
                            <i class="fas fa-exclamation-circle me-1"></i>Unsaved changes
                        </span>
                    </div>
                </div>
                <!-- Table container with scrolling -->
                <div id="table-preview-container" class="table-preview-container">
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-spinner fa-spin me-2"></i>Loading table data...
                    </div>
                </div>
                <!-- Error display -->
                <div id="table-preview-error" class="alert alert-danger mt-3" style="display: none">
                    <i class="fas fa-exclamation-triangle me-2"></i><span id="table-error-message"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="table-export-btn" class="btn btn-outline-primary">
                    <i class="fas fa-download me-1"></i>Export CSV
                </button>
            </div>
        </div>
    </div>
</div>
