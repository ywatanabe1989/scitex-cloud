<!-- Writer Workspace Initialization Button (shown inline in the page) -->
{% if not writer_initialized and project %}
<div id="writer-init-prompt" class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="alert alert-info d-flex align-items-center gap-3" style="border-left: 4px solid #0d6efd;">
                <div class="flex-grow-1">
                    <h5 class="mb-2">
                        <i class="fas fa-folder-plus me-2"></i>Create Writer Workspace for <a href="/{{ project.owner.username }}/{{ project.slug }}/" class="btn-link">{{ project.name }}</a>
                    </h5>
                    <p class="mb-0 small text-muted">
                        Set up the SciTeX workspace structure with manuscript, supplementary, revision, and shared directories.
                    </p>
                </div>
                <button id="init-writer-btn" class="btn btn-primary btn-sm flex-shrink-0" style="white-space: nowrap;">
                    <i class="fas fa-rocket me-2"></i>Create
                </button>
            </div>
        </div>
    </div>
</div>
{% endif %}
