<!-- Demo/Anonymous Banner -->
{% if is_demo %}
    <div class="alert-banner alert-banner-warning" style="margin-bottom: 0">
        <div class="warning-banner-container" style="text-align: center">
            <div class="warning-banner-content" style="justify-content: center">
                {% if is_anonymous %}
                    <i class="warning-banner-icon fas fa-exclamation-triangle"></i>
                    <div class="warning-banner-text">
                        <div class="warning-banner-title">Visitor Mode</div>
                        <div class="warning-banner-description">
                            Your work won't be saved.
                            <a href="{% url 'auth_app:signup' %}"><strong>Sign up</strong></a> to
                            save permanently or <a href="{% url 'auth_app:login' %}">log in</a>.
                        </div>
                    </div>
                {% else %}
                    <i class="warning-banner-icon fas fa-exclamation-triangle"></i>
                    <div class="warning-banner-text">
                        <div class="warning-banner-title">Temporary Workspace</div>
                        <div class="warning-banner-description">
                            <a href="/new/">Create a project</a> to save your manuscripts
                            permanently.
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
