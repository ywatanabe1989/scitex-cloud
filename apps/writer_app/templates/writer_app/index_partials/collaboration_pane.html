<!-- Collaboration View (matches History panel structure) -->
<div id="collaboration-view" class="right-panel-content" hidden>
    <!-- Collaboration Panel Header (hidden template - content copied to shared header) -->
    <div class="panel-header panel-header-template collab-panel-header" id="collaboration-panel-header" style="display: none">
        <div class="header-left">
            {% include "writer_app/index_partials/panel_view_switcher.html" with active_view="collaboration" %}
        </div>
        <div class="header-right">
            <!-- Enable/Disable Button -->
            <button id="collab-enable-btn" class="btn btn-sm collab-connect-btn">
                <i class="fas fa-plug me-1"></i>Enable Real-time Sync
            </button>
        </div>
    </div>

    <!-- Collaboration Content - Modernized -->
    <div class="collaboration-panel-container">

        <!-- Compact Invite Bar -->
        <div class="collab-section-compact invite-bar">
            <div class="input-group input-group-sm">
                <span class="input-group-text">
                    <i class="fas fa-user-plus"></i>
                </span>
                <input type="text"
                       id="invite-username"
                       class="form-control invite-input"
                       placeholder="Invite collaborator...">
                <select id="invite-role" class="form-select invite-role-select">
                    <option value="editor">Edit</option>
                    <option value="viewer">View</option>
                    <option value="admin">Admin</option>
                </select>
                <button id="send-invite-btn" class="btn collab-invite-send-btn" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="pending-invitations" class="pending-invites-compact"></div>
        </div>

        <!-- Two Column Layout -->
        <div class="collab-two-column">
            <!-- Left Column: People -->
            <div class="collab-column">
                <!-- Collaborators -->
                <div class="collab-section-modern">
                    <div class="section-title-modern">
                        <i class="fas fa-users"></i>
                        <span>Collaborators</span>
                    </div>
                    <div id="collaborators-list-main" class="collaborators-grid"></div>
                </div>
            </div>

            <!-- Right Column: Communication -->
            <div class="collab-column">
                <!-- Chat -->
                <div class="collab-section-modern chat-modern">
                    <div class="section-title-modern">
                        <i class="fas fa-comments"></i>
                        <span>Chat</span>
                        <button id="clear-chat-btn" class="btn-icon-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div id="chat-messages" class="chat-messages-modern"></div>
                    <div class="chat-input-modern">
                        <textarea id="chat-input"
                                  placeholder="Message... (Ctrl+Enter)"
                                  rows="1"></textarea>
                        <button id="send-chat-btn" class="btn-send-modern">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <!-- Activity -->
                <div class="collab-section-modern activity-modern">
                    <div class="section-title-modern">
                        <i class="fas fa-stream"></i>
                        <span>Activity</span>
                        <button id="clear-activity-btn" class="btn-icon-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div id="activity-feed" class="activity-feed-modern"></div>
                </div>
            </div>
        </div>
    </div>
</div>
