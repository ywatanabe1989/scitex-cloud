<!-- Results Section -->
<div class="manuscript-section collaborative-section"
     data-section="results">
    <div class="section-header-collaborative">
        <div>
            <h3 class="section-title">
                <i class="fas fa-chart-bar"></i> Results
            </h3>
        </div>
        <div class="section-collaboration-info">
            <div class="section-stats">
                <span class="word-count" id="results-count">0 words</span>
            </div>
            <div class="collaboration-badges" id="results-badges"></div>
        </div>
    </div>
    <div class="collaborative-section">
        <textarea class="text-editor"
                  id="section-results"
                  placeholder="Present your findings objectively, with supporting data and statistics..."
                  rows="12"></textarea>
        <div class="section-help">
            <strong>Results Presentation:</strong> Report findings without
            interpretation. Use tables, figures, and statistics to support your text.
            Present results in logical order.
        </div>
    </div>
</div>
