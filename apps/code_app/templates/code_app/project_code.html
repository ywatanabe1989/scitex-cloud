{% extends "global_base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'shared/css/components/hero.css' %}" />
{% endblock %}
{% block content %}
    <section class="hero-section hero-silverish-ai-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <img src="{% static 'shared/images/icons_svg/scitex-code-icon.svg' %}"
                         alt="Code"
                         width="80"
                         height="80"
                         class="mb-4" />
                    <h1 class="hero-title">{{ project.name }} - Code</h1>
                    <p class="hero-subtitle">Code Development & Analysis</p>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="alert alert-info">
                <h5>
                    <i class="fas fa-info-circle me-2"></i>Code Module
                </h5>
                <p class="mb-0">Develop, execute, and analyze code for {{ project.name }}.</p>
            </div>
            <div class="text-center mt-5">
                <p class="text-muted">Code interface coming soon...</p>
                <a href="/{{ project.owner.username }}/{{ project.slug }}/"
                   class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Project
                </a>
            </div>
        </div>
    </section>
{% endblock %}
