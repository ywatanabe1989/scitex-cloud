{% load static %}

<!-- Hero Section -->
<section class="hero-landing" id="home">
  <div class="container">
    <div class="hero-wrapper">
      <div class="hero-content">
        <h1 class="hero-title">Accelerate Your Research</h1>
        <p class="hero-bullet-point">• Automate and standardize your workflow</p>
        <p class="hero-bullet-point">• Run in any environments — local, cloud, and self-hosted</p>
        <p class="hero-bullet-point">• 100% open-sourced research tools</p>
        <p class="hero-bullet-point">• Built by researchers, for researchers</p>
        <div class="hero-badges">
          <span class="hero-badge badge-success">
            <i class="fab fa-github"></i> 100% Open Source
          </span>
          <span class="hero-badge badge-primary">
            <i class="fas fa-code"></i> MIT License
          </span>
          <span class="hero-badge badge-secondary">
            <i class="fas fa-users"></i> Community-driven
          </span>
        </div>
      </div>
      <!-- Hero Image -->
      <div class="hero-image">
        <div class="manuscript-preview">
          <a href="{% static 'images/manuscript/compiled.pdf' %}#page=2" target="_blank" class="manuscript-link">
            <div class="manuscript-display">
              <img src="{% static 'images/assets/manuscript/page2-02.jpg' %}" alt="SciTeX Manuscript Preview" class="manuscript-img">
              <div class="manuscript-overlay">
                <span class="view-pdf-text">View Full PDF</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
