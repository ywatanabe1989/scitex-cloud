<!-- Repository Tab Navigation (GitHub-style) -->
<!-- Unified tabs partial for all repository pages -->
<!-- Uses central .scitex-tabs component from /static/css/components/tabs.css -->
<div class="scitex-tabs">
        <a href="/{{ project.owner.username }}/{{ project.slug }}/"
           class="scitex-tab {% if active_tab == 'code' %}scitex-tab-active{% endif %}"
           title="Browse repository files">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon-inline">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.71l-5.223 2.206A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
            </svg>
            Files
        </a>
        <a href="/{{ project.owner.username }}/{{ project.slug }}/issues/"
           class="scitex-tab {% if active_tab == 'issues' %}scitex-tab-active{% endif %}"
           title="Track issues and bugs">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon-inline">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"/>
            </svg>
            Issues
        </a>
        <a href="/{{ project.owner.username }}/{{ project.slug }}/pulls/"
           class="scitex-tab {% if active_tab == 'pulls' %}scitex-tab-active{% endif %}"
           title="Review code changes">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon-inline">
                <path d="M1.5 3.25a2.25 2.25 0 1 1 3 2.122v5.256a2.251 2.251 0 1 1-1.5 0V5.372A2.25 2.25 0 0 1 1.5 3.25Zm5.677-.177L9.573.677A.25.25 0 0 1 10 .854V2.5h1A2.5 2.5 0 0 1 13.5 5v5.628a2.251 2.251 0 1 1-1.5 0V5a1 1 0 0 0-1-1h-1v1.646a.25.25 0 0 1-.427.177L7.177 3.427a.25.25 0 0 1 0-.354ZM3.75 2.5a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm0 9.5a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm8.25.75a.75.75 0 1 0 1.5 0 .75.75 0 0 0-1.5 0Z"/>
            </svg>
            Pull requests
        </a>
