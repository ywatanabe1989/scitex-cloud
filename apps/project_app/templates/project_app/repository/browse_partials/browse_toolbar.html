<!-- Toolbar: File Operations (GitHub-style) -->
<div style="display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border-default)">
    <!-- Go to file search (GitHub-style) -->
    <div style="position: relative">
        <svg width="16"
             height="16"
             viewBox="0 0 16 16"
             fill="currentColor"
             style="position: absolute;
                    left: 10px;
                    top: 50%;
                    transform: translateY(-50%);
                    color: var(--color-fg-muted);
                    pointer-events: none">
            <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.5 4.5 0 1 0-8.999.001A4.5 4.5 0 0 0 11.5 7Z" />
        </svg>
        <input type="text"
               placeholder="Go to file"
               id="goto-file-input"
               style="padding: 5px 12px 5px 32px;
                      border: 1px solid var(--color-border-default);
                      border-radius: 6px;
                      background: var(--color-canvas-default);
                      color: var(--color-fg-default);
                      font-size: 14px;
                      width: 180px;
                      transition: all 0.2s"
               onfocus="this.style.borderColor='var(--color-accent-fg)'; this.style.width='250px';"
               onblur="this.style.borderColor='var(--color-border-default)'; this.style.width='180px';" />
    </div>
    <div style="flex: 1"></div>
    <!-- Add File Dropdown -->
    <div class="btn-group">
        <button class="repo-action-btn"
                id="add-file-btn"
                type="button"
                onclick="toggleAddFileDropdown()">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom">
                <path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z" />
            </svg>
            Add file
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom;
                        margin-left: 4px">
                <path d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z" />
            </svg>
        </button>
        <div class="dropdown-menu"
             id="add-file-dropdown"
             style="display: none;
                    position: absolute;
                    top: 100%;
                    right: 0;
                    margin-top: 4px;
                    background: var(--color-canvas-default);
                    border: 1px solid var(--color-border-default);
                    border-radius: 6px;
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                    min-width: 200px;
                    z-index: 1000">
            <a href="/{{ project.owner.username }}/{{ project.slug }}/new-file/"
               class="dropdown-item"
               style="display: block;
                      padding: 6px 12px;
                      color: var(--color-fg-default);
                      text-decoration: none"
               onmouseover="this.style.background='var(--color-canvas-subtle)'"
               onmouseout="this.style.background='transparent'">
                <svg width="16"
                     height="16"
                     viewBox="0 0 16 16"
                     fill="currentColor"
                     style="display: inline-block;
                            vertical-align: text-bottom;
                            margin-right: 4px">
                    <path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0 1 13.25 16h-9.5A1.75 1.75 0 0 1 2 14.25Zm1.75-.25a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 0 0 .25-.25V6h-2.75A1.75 1.75 0 0 1 9 4.25V1.5Zm6.75.062V4.25c0 .138.112.25.25.25h2.688l-.011-.013-2.914-2.914-.013-.011Z" />
                </svg>
                Create new file
            </a>
            <a href="/{{ project.owner.username }}/{{ project.slug }}/upload/"
               class="dropdown-item"
               style="display: block;
                      padding: 6px 12px;
                      color: var(--color-fg-default);
                      text-decoration: none"
               onmouseover="this.style.background='var(--color-canvas-subtle)'"
               onmouseout="this.style.background='transparent'">
                <svg width="16"
                     height="16"
                     viewBox="0 0 16 16"
                     fill="currentColor"
                     style="display: inline-block;
                            vertical-align: text-bottom;
                            margin-right: 4px">
                    <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z" />
                    <path d="M11.78 4.72a.749.749 0 1 1-1.06 1.06L8.75 3.811V9.5a.75.75 0 0 1-1.5 0V3.811L5.28 5.78a.749.749 0 1 1-1.06-1.06l3.25-3.25a.749.749 0 0 1 1.06 0l3.25 3.25Z" />
                </svg>
                Upload files
            </a>
        </div>
    </div>
    <!-- Copy Concatenated Text Button -->
    <div class="btn-group" style="margin: 0">
        <button onclick="copyProjectToClipboard()"
                class="repo-action-btn"
                id="copy-project-btn">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom">
                <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z" />
                <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z" />
            </svg>
            Copy
        </button>
        <button class="repo-action-btn dropdown-toggle-split"
                type="button"
                onclick="toggleCopyDropdown()">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom">
                <path d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z" />
            </svg>
        </button>
        <div class="dropdown-menu"
             id="copy-dropdown"
             style="display: none;
                    position: absolute;
                    top: 100%;
                    right: 0;
                    margin-top: 4px;
                    background: var(--color-canvas-default);
                    border: 1px solid var(--color-border-default);
                    border-radius: 6px;
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                    min-width: 250px;
                    z-index: 1000">
            <a href="#"
               class="dropdown-item"
               onclick="event.preventDefault(); copyProjectToClipboard();"
               style="display: block;
                      padding: 6px 12px;
                      color: var(--color-fg-default);
                      text-decoration: none"
               onmouseover="this.style.background='var(--color-canvas-subtle)'"
               onmouseout="this.style.background='transparent'">
                <svg width="16"
                     height="16"
                     viewBox="0 0 16 16"
                     fill="currentColor"
                     style="display: inline-block;
                            vertical-align: text-bottom;
                            margin-right: 4px">
                    <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z" />
                    <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z" />
                </svg>
                Copy concatenated text
            </a>
            <a href="#"
               class="dropdown-item"
               onclick="event.preventDefault(); downloadProjectAsFile();"
               style="display: block;
                      padding: 6px 12px;
                      color: var(--color-fg-default);
                      text-decoration: none"
               onmouseover="this.style.background='var(--color-canvas-subtle)'"
               onmouseout="this.style.background='transparent'">
                <svg width="16"
                     height="16"
                     viewBox="0 0 16 16"
                     fill="currentColor"
                     style="display: inline-block;
                            vertical-align: text-bottom;
                            margin-right: 4px">
                    <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z" />
                    <path d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969Z" />
                </svg>
                Download concatenated text
            </a>
        </div>
    </div>
</div>
