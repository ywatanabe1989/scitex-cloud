<!-- Binary Content -->
<div class="file-content" style="text-align: center; padding: 2rem; color: var(--color-fg-muted);">
    <i class="fas fa-file-archive fa-3x mb-3"></i>
    <p>Binary file ({{ file_size|filesizeformat }})</p>
    <a href="/{{ project.owner.username }}/{{ project.slug }}/raw/{{ file_path }}" class="btn btn-sm btn-primary">
        Download
    </a>
</div>
