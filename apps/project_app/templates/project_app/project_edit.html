{% extends 'base.html' %}
{% load static %}

{% block title %}Edit {{ project.name }} - SciTeX Cloud{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/common/buttons.css' %}">
<style>
.edit-form {
    background: white;
    border: 1px solid #e5e5e5;
    border-radius: 8px;
    padding: 2rem;
    max-width: 800px;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-control:focus {
    outline: none;
    border-color: #007acc;
    box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.25);
}

textarea.form-control {
    resize: vertical;
    min-height: 120px;
}

.breadcrumb {
    margin-bottom: 1.5rem;
}

.breadcrumb a {
    color: #007acc;
    text-decoration: none;
}

.breadcrumb a:hover {
    text-decoration: underline;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <a href="/{{ project.owner.username }}/projects/">Projects</a> /
        <a href="/{{ project.owner.username }}/{{ project.slug }}/">{{ project.name }}</a> /
        Edit
    </nav>

    <h1>Edit Project</h1>

    <div class="edit-form">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" placeholder="Describe your research project...">{{ project.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="hypotheses">Research Hypotheses</label>
                <textarea class="form-control" id="hypotheses" name="hypotheses" placeholder="Enter your research hypotheses...">{{ project.hypotheses }}</textarea>
            </div>

            <div class="form-group">
                <label for="source_code_url">Repository URL (optional)</label>
                <input type="url" class="form-control" id="source_code_url" name="source_code_url" value="{{ project.source_code_url }}" placeholder="https://github.com/username/repository">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/{{ project.owner.username }}/{{ project.slug }}/" class="btn btn-secondary">Cancel</a>
                <a href="/{{ project.owner.username }}/{{ project.slug }}/delete/" class="btn btn-danger" style="margin-left: auto;">Delete Project</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
