<!-- Danger Zone Section -->
<div class="settings-section danger-zone" id="danger">
    <div class="settings-section-header">
        <h2 class="settings-title">Danger Zone</h2>
        <p class="settings-description">Irreversible, destructive actions</p>
    </div>
    <div class="danger-action-box">
        <div>
            <div class="danger-action-title">Delete this repository</div>
            <div class="danger-action-description">Once you delete a repository, there is no going back. Please be certain.</div>
        </div>
        <button type="button" class="btn-danger" onclick="showDeleteModal()">Delete repository</button>
    </div>
</div>
