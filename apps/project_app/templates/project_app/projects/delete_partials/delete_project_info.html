<!-- Project Info Box Partial -->
<div class="project-info">
    <h4>Project to be deleted:</h4>
    <p>
        <strong>Name:</strong> {{ project.name }}
    </p>
    <p>
        <strong>Description:</strong> {{ project.description }}
    </p>
    <p>
        <strong>Created:</strong> {{ project.created_at|date:"M j, Y" }}
    </p>
    <p>
        <strong>Last Updated:</strong> {{ project.updated_at|date:"M j, Y" }}
    </p>
</div>
