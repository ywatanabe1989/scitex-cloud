<!-- Project Card Partial -->
<div class="project-card">
    <div class="project-title">
        <a href="{{ project.get_absolute_url }}">{{ project.name }}</a>
    </div>
    <div class="project-description">
        {{ project.description|truncatechars:100 }}
    </div>
    <div class="project-meta">
        Updated: {{ project.updated_at|date:"M j, Y" }}
    </div>
    <div class="project-actions">
        <a href="{{ project.get_absolute_url }}" class="btn btn-sm btn-primary">Open</a>
        <a href="{% url 'user_projects:files' username=project.owner.username slug=project.slug %}" class="btn btn-sm btn-secondary">Files</a>
        <a href="{% url 'user_projects:edit' username=project.owner.username slug=project.slug %}" class="btn btn-sm btn-outline-secondary">Edit</a>
    </div>
</div>
