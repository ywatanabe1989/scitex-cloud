{% extends 'base.html' %}
{% block title %}Manage Milestones - {{ project.name }} - SciTeX Cloud{% endblock %}
{% block content %}
<div class="container" style="max-width: 900px; padding: 2rem 0;">
    <h2>Manage Milestones</h2>
    <p>Milestone management interface - Create, edit, and delete milestones for your project issues.</p>
    <a href="{% url 'user_projects:issues_list' username=project.owner.username slug=project.slug %}" class="btn btn-secondary">Back to Issues</a>
</div>
{% endblock %}
