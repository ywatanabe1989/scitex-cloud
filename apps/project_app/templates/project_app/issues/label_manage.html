{% extends 'base.html' %}
{% block title %}Manage Labels - {{ project.name }} - SciTeX Cloud{% endblock %}
{% block content %}
<div class="container" style="max-width: 900px; padding: 2rem 0;">
    <h2>Manage Labels</h2>
    <p>Label management interface - Create, edit, and delete labels for your project issues.</p>
    <a href="{% url 'user_projects:issues_list' username=project.owner.username slug=project.slug %}" class="btn btn-secondary">Back to Issues</a>
</div>
{% endblock %}
