<!-- PR Breadcrumb Navigation -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'user_projects:user_profile' project.owner.username %}">{{ project.owner.username }}</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'user_projects:detail' project.owner.username project.slug %}">{{ project.name }}</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'user_projects:pr_list' project.owner.username project.slug %}">Pull requests</a>
        </li>
        <li class="breadcrumb-item active">#{{ pr.number }}</li>
    </ol>
</nav>
