<!-- PR filters and new button -->
<div class="tab-content-spacing"
     style="display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem">
    <div class="btn-group" role="group">
        <a href="?state=open"
           class="btn btn-sm {% if state_filter == 'open' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom;
                        margin-right: 4px">
                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" />
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z" />
            </svg>
            Open <span class="badge badge-secondary">{{ open_count }}</span>
        </a>
        <a href="?state=closed"
           class="btn btn-sm {% if state_filter == 'closed' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom;
                        margin-right: 4px">
                <path d="M2.343 13.657A8 8 0 1 1 13.658 2.343 8 8 0 0 1 2.343 13.657ZM6.03 4.97a.751.751 0 0 0-1.042.018.751.751 0 0 0-.018 1.042L6.94 8 4.97 9.97a.749.749 0 0 0 .326 1.275.749.749 0 0 0 .734-.215L8 9.06l1.97 1.97a.749.749 0 0 0 1.275-.326.749.749 0 0 0-.215-.734L9.06 8l1.97-1.97a.749.749 0 0 0-.326-1.275.749.749 0 0 0-.734.215L8 6.94Z" />
            </svg>
            Closed <span class="badge badge-secondary">{{ closed_count }}</span>
        </a>
        <a href="?state=merged"
           class="btn btn-sm {% if state_filter == 'merged' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom;
                        margin-right: 4px">
                <path d="M5.45 5.154A4.25 4.25 0 0 0 9.25 7.5h1.378a2.251 2.251 0 1 1 0 1.5H9.25A5.734 5.734 0 0 1 5 7.123v3.505a2.25 2.25 0 1 1-1.5 0V5.372a2.25 2.25 0 1 1 1.95-.218ZM4.25 13.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm8.5-4.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM5 3.25a.75.75 0 1 0-.001 1.501A.75.75 0 0 0 5 3.25Z" />
            </svg>
            Merged <span class="badge badge-secondary">{{ merged_count }}</span>
        </a>
    </div>
    {% if can_create %}
        <a href="{% url 'user_projects:pr_create' project.owner.username project.slug %}"
           class="btn btn-success">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 style="display: inline-block;
                        vertical-align: text-bottom;
                        margin-right: 4px">
                <path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z" />
            </svg>
            New pull request
        </a>
    {% endif %}
</div>
