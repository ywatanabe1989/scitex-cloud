{% extends 'global_base.html' %}

{% load static %}

{% block title %}{{ module_name }} Documentation - SciTeX{% endblock %}

{% block extra_css %}
<style>
/* Documentation container styles */
.docs-container {
    max-width: none;
    width: 100%;
    margin: 0;
    padding: 0;
    min-height: calc(100vh - 200px);
}

.docs-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2rem;
    margin-bottom: 0;
}

.docs-content {
    background: white;
    padding: 0;
    box-shadow: none;
    width: 100%;
    max-width: none;
}

/* Sphinx documentation styles - full width */
.docs-content .document,
.docs-content .rst-content,
.docs-content .wy-nav-content {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: none !important;
}

/* Override RTD theme width restrictions */
.docs-content .wy-nav-content {
    max-width: 100% !important;
    padding: 1rem 2rem;
}

.docs-content .wy-nav-content-wrap {
    margin-left: 0 !important;
}

.docs-content h1,
.docs-content h2,
.docs-content h3,
.docs-content h4 {
    color: #1e293b;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
}

.docs-content code {
    background: #f8f9fa;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-size: 0.9em;
}

.docs-content pre {
    background: #1e293b;
    color: #e2e8f0;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
}

.docs-content a {
    color: #667eea;
    text-decoration: none;
}

.docs-content a:hover {
    text-decoration: underline;
}

.docs-breadcrumb {
    background: transparent;
    padding: 0;
    margin-bottom: 1rem;
}

.docs-breadcrumb a {
    color: #64748b;
}

.docs-breadcrumb a:hover {
    color: #1e293b;
}
</style>
{% endblock %}

{% block content %}
<div class="docs-container">
    <!-- Header -->
    <div class="docs-header">
        <div class="container">
            <nav aria-label="breadcrumb" class="docs-breadcrumb">
                <ol class="breadcrumb text-white-50">
                    <li class="breadcrumb-item"><a href="{% url 'docs:index' %}" class="text-white">Documentation</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">{{ module_name }}</li>
                </ol>
            </nav>
            <h1 class="display-5 mb-0">SciTeX {{ module_name }}</h1>
        </div>
    </div>

    <!-- Documentation Content -->
    <div class="docs-content">
        {{ doc_content|safe }}
    </div>

    <!-- Back to Top -->
    <div class="text-center mt-4 mb-4">
        <a href="#top" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-up me-2"></i>Back to Top
        </a>
    </div>
</div>
{% endblock %}
