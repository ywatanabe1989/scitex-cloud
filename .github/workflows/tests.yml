name: Tests

on:
  push:
    branches: [ main, develop, refactor/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typescript-check:
    name: TypeScript Compilation & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tsconfig/package-lock.json

      - name: Install dependencies
        run: |
          cd tsconfig
          npm ci

      - name: TypeScript type checking
        run: |
          cd tsconfig
          npm run type-check

      - name: ESLint
        run: |
          cd tsconfig
          npm run lint
        continue-on-error: true  # Don't fail CI on lint warnings initially

      - name: Check formatting (Prettier)
        run: |
          cd tsconfig
          npx prettier --check ../static/shared/ts/**/*.ts ../apps/**/static/**/ts/**/*.ts
        continue-on-error: true  # Don't fail CI on formatting initially

      - name: Build TypeScript
        run: |
          cd tsconfig
          npm run build:all

  typescript-summary:
    name: TypeScript Summary
    runs-on: ubuntu-latest
    needs: typescript-check
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.typescript-check.result }}" == "failure" ]; then
            echo "❌ TypeScript checks failed"
            exit 1
          else
            echo "✅ All TypeScript checks passed"
          fi
