# Nginx configuration for SciTeX Cloud

upstream scitex_cloud {
    server unix:///var/run/scitex-cloud/uwsgi.sock; # for a file socket
    # Alternative using TCP
    # server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name scitex.ai www.scitex.ai;
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name scitex.ai www.scitex.ai;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/scitex.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scitex.ai/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    
    # Custom error pages
    error_page 502 /502.html;
    location = /502.html {
        root /var/www/html;
        internal;
    }
    
    # Static and media files
    location /static/ {
        alias /var/www/scitex-cloud/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    location /media/ {
        alias /var/www/scitex-cloud/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Proxy connections to uWSGI
    location / {
        uwsgi_pass scitex_cloud;
        include /home/ywatanabe/proj/SciTeX-Cloud/config/uwsgi_params;
        
        # Proxy settings
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
        
        # Timeouts
        uwsgi_read_timeout 60s;
        uwsgi_send_timeout 60s;
        uwsgi_connect_timeout 60s;
    }
    
    # Access and error logs
    access_log /var/log/nginx/scitex-cloud-access.log;
    error_log /var/log/nginx/scitex-cloud-error.log;
    
    # For large file uploads
    client_max_body_size 100M;
}