# SciTeX Cloud Production Nginx Configuration
# Based on AIRight's best practices

# Upstream definition for load balancing
upstream scitex_cloud {
    server unix:///run/scitex_cloud.sock;
    # For multiple instances (load balancing)
    # server unix:///run/scitex_cloud-1.sock;
    # server unix:///run/scitex_cloud-2.sock;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name scitex.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name scitex.ai;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/scitex.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scitex.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/scitex.ai/chain.pem;
    
    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (optional)
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Logging
    access_log /home/ywatanabe/proj/scitex-cloud/logs/nginx_access.log;
    error_log /home/ywatanabe/proj/scitex-cloud/logs/nginx_error.log;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Static files (served directly by nginx)
    location /static/ {
        alias /home/ywatanabe/proj/scitex-cloud/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS headers for fonts
        location ~* \.(eot|ttf|woff|woff2)$ {
            add_header Access-Control-Allow-Origin *;
        }
    }

    # Media files
    location /media/ {
        alias /home/ywatanabe/proj/scitex-cloud/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Favicon and robots.txt
    location = /favicon.ico {
        alias /home/ywatanabe/proj/scitex-cloud/static/images/favicon.ico;
        expires 30d;
        access_log off;
    }

    location = /robots.txt {
        alias /home/ywatanabe/proj/scitex-cloud/static/robots.txt;
        expires 30d;
        access_log off;
    }
    
    # Django application
    location / {
        uwsgi_pass scitex_cloud;
        include /etc/nginx/uwsgi_params;
        
        # Additional headers
        uwsgi_param HTTP_X_FORWARDED_PROTO $scheme;
        uwsgi_param HTTP_X_REAL_IP $remote_addr;
        uwsgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        
        # Timeouts
        uwsgi_read_timeout 300s;
        uwsgi_send_timeout 300s;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        alias /home/ywatanabe/proj/scitex-cloud/static/errors/50x.html;
        internal;
    }

    location = /502.html {
        alias /home/ywatanabe/proj/scitex-cloud/static/errors/502.html;
        internal;
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Development server (optional, for staging)
server {
    listen 8080;
    server_name dev.scitex.ai;
    
    # Basic auth for development
    auth_basic "Development Server";
    auth_basic_user_file /etc/nginx/.htpasswd;

    access_log /home/ywatanabe/proj/scitex-cloud/logs/nginx_dev_access.log;
    error_log /home/ywatanabe/proj/scitex-cloud/logs/nginx_dev_error.log;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}