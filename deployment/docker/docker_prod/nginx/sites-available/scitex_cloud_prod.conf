# ============================================
# Main Domain - HTTPS (enable after SSL setup)
# ============================================
server {
    listen 443 ssl http2;
    server_name scitex.ai www.scitex.ai;
#
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/scitex.ai/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/scitex.ai/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/scitex.ai/chain.pem;
#
    # SSL Security
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_stapling on;
    ssl_stapling_verify on;
#
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
#
    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
#
        location ~* \.(eot|ttf|woff|woff2)$ {
            add_header Access-Control-Allow-Origin *;
        }
    }
#
    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }
#
    # Favicon
    location = /favicon.ico {
        alias /app/staticfiles/images/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }
#
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nDisallow: /media/\nSitemap: https://scitex.ai/sitemap.xml";
        expires 30d;
        access_log off;
    }
#
    # Health check
    location /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }
#
    # Auth endpoints
    location ~* ^/(login|register|api/auth)/ {
        proxy_pass http://django;
        proxy_http_version 1.1;
#
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
#
        limit_req zone=auth burst=2 nodelay;
    }
#
    # Django application
    location / {
        proxy_pass http://django;
        proxy_http_version 1.1;
#
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
#
        # WebSocket support (PTY terminal, collaborative editing)
        # Use map to conditionally set Connection header
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
#
        # Extended timeouts for WebSocket connections and LaTeX compilation
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
#
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;
    }
#
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
#
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
#
    location = /404.html {
        root /app/staticfiles/errors;
        internal;
    }
#
    location = /50x.html {
        root /app/staticfiles/errors;
        internal;
    }
}

