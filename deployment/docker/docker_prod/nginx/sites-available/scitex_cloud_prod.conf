# ============================================
# SciTeX Cloud - Production Site Configuration
# ============================================
# Domains: scitex.ai, git.scitex.ai
# Location: sites-available/scitex_cloud_prod.conf
# Enabled: ln -sf sites-available/scitex_cloud_prod.conf sites-enabled/

# WebSocket support - map to conditionally set Connection header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream Definitions
upstream django {
    server web:8000;
    keepalive 32;
}

upstream gitea {
    server gitea:3000;
    keepalive 32;
}

# ============================================
# HTTP to HTTPS Redirect
# ============================================
server {
    listen 80;
    server_name scitex.ai www.scitex.ai git.scitex.ai;

    # Let's Encrypt challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type "text/plain";
    }

    # Health check endpoint (for Docker health checks)
    location /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

