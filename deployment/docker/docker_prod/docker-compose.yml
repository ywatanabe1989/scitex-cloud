services:
  web:
    build:
      context: ../../..
      dockerfile: deployment/docker/docker_prod/Dockerfile
      cache_from:
        - scitex-cloud-web:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: scitex-cloud-web:latest
    entrypoint: ["/entrypoint.sh"]
    command: ["gunicorn", "config.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "6", "--threads", "2", "--timeout", "120", "--access-logfile", "-", "--error-logfile", "-", "--log-level", "warning"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # No scitex-code mount - installed from PyPI in Dockerfile
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_prod
      - PYTHONPATH=/home/scitex/.local/lib/python3.11/site-packages:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Shared memory for Postgres performance
    shm_size: 256mb

    environment:
      - SCITEX_CLOUD_POSTGRES_DB=${SCITEX_CLOUD_POSTGRES_DB}
      - SCITEX_CLOUD_POSTGRES_USER=${SCITEX_CLOUD_POSTGRES_USER}
      - SCITEX_CLOUD_POSTGRES_PASSWORD=${SCITEX_CLOUD_POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SCITEX_CLOUD_POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Gitea - Git server (core feature)
  gitea:
    image: gitea/gitea:latest
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${SCITEX_CLOUD_GITEA_HTTP_PORT_PROD:-3000}:3000"  # HTTP (configurable via .env)
      - "${SCITEX_CLOUD_GITEA_SSH_PORT_PROD:-222}:22"      # SSH (configurable via .env)
    env_file:
      - .env
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=${SCITEX_CLOUD_POSTGRES_DB}
      - GITEA__database__USER=${SCITEX_CLOUD_POSTGRES_USER}
      - GITEA__database__PASSWD=${SCITEX_CLOUD_POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Nginx - Reverse proxy with HTTPS
  # Setup: Run ./nginx/setup_nginx.sh to obtain SSL certificates
  nginx:
    image: nginx:alpine
    container_name: scitex-cloud-nginx
    volumes:
      # System nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Site configs (mount both so symlinks work)
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      # Application files
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      # SSL certificates
      - ../../ssl:/etc/nginx/ssl:ro
      # Certbot challenge (read-write for nginx to serve challenge files)
      - certbot_www:/var/www/certbot
    ports:
      - "${SCITEX_CLOUD_HTTP_PORT_PROD:-80}:80"
      - "${SCITEX_CLOUD_HTTPS_PORT_PROD:-443}:443"
    env_file:
      - .env
    environment:
      - SCITEX_CLOUD_DOMAIN=${SCITEX_CLOUD_DOMAIN:-scitex.ai}
      - SCITEX_CLOUD_GIT_DOMAIN=${SCITEX_CLOUD_GIT_DOMAIN:-git.scitex.ai}
    depends_on:
      - web
      - gitea
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Certbot - SSL certificate management
  # Auto-renews certificates every 12 hours
  certbot:
    image: certbot/certbot:latest
    container_name: scitex-cloud-certbot
    volumes:
      - ../../ssl:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    env_file:
      - .env
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  gitea_data:
  certbot_www:
