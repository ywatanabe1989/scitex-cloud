# NAS Deployment with Cloudflare Tunnel
# For: Synology DXP480T Plus (Home NAS)
# No router access or port forwarding needed!

# Set project name with environment for clear identification
name: scitex-cloud-nas

services:
  web:
    build:
      context: ../../..
      dockerfile: deployment/docker/docker_nas/Dockerfile
      cache_from:
        - scitex-cloud-nas-web:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: scitex-cloud-nas-web:latest
    # Use prod entrypoint (built into image)
    # Use Daphne (ASGI) for WebSocket support like prod
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "--access-log", "-", "--proxy-headers", "config.asgi:application"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # No scitex-code mount - installed from PyPI in Dockerfile
      # Docker socket for user workspace management (same as prod)
      - /var/run/docker.sock:/var/run/docker.sock
      # User workspace data directory
      - ../../../data/users:/app/data/users
    ports:
      - "${SCITEX_CLOUD_SSH_PORT_NAS:-2200}:2200"  # SSH gateway for user workspaces
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - PYTHONPATH=/home/scitex/.local/lib/python3.11/site-packages:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Shared memory for Postgres performance
    shm_size: 256mb

    env_file:
      - .env
    environment:
      # PostgreSQL expects POSTGRES_* variables (not SCITEX_CLOUD_POSTGRES_*)
      - POSTGRES_DB=${SCITEX_CLOUD_POSTGRES_DB}
      - POSTGRES_USER=${SCITEX_CLOUD_POSTGRES_USER}
      - POSTGRES_PASSWORD=${SCITEX_CLOUD_POSTGRES_PASSWORD}
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SCITEX_CLOUD_POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Gitea - Git server (core feature)
  gitea:
    image: gitea/gitea:latest
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${SCITEX_CLOUD_GITEA_HTTP_PORT_NAS:-3000}:3000"  # HTTP (configurable via .env)
      - "${SCITEX_CLOUD_GITEA_SSH_PORT_NAS:-222}:22"      # SSH (configurable via .env)
    env_file:
      - .env
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=${SCITEX_CLOUD_POSTGRES_DB}
      - GITEA__database__USER=${SCITEX_CLOUD_POSTGRES_USER}
      - GITEA__database__PASSWD=${SCITEX_CLOUD_POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Internal Nginx (not exposed to internet - Cloudflare Tunnel handles that)
  nginx:
    image: nginx:alpine
    volumes:
      - ../common/nginx/nginx_nas.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
      - gitea
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Cloudflare Tunnel (replaces traditional port forwarding!)
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${SCITEX_CLOUD_CLOUDFLARE_TUNNEL_TOKEN_NAS}
    env_file:
      - .env
    restart: always
    networks:
      - scitex-network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  gitea_data:

networks:
  scitex-network:
    driver: bridge
