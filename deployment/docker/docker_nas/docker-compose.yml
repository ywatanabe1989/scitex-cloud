version: '3.8'

# NAS Deployment with Cloudflare Tunnel
# For: Synology DXP480T Plus (Home NAS)
# No router access or port forwarding needed!

# Set project name with environment for clear identification
name: scitex-cloud-nas

services:
  django:
    build:
      context: ../../..
      dockerfile: deployment/docker/docker_nas/Dockerfile
      cache_from:
        - scitex-cloud-nas-django:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: scitex-cloud-nas-django:latest
    entrypoint: ["/entrypoint.sh"]
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "--access-log", "-", "--verbosity", "1", "config.asgi:application"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # No scitex-code mount - installed from PyPI in Dockerfile

      # User workspace data directory
      - ../../../data/users:/app/data/users

      # Singularity/Apptainer container for secure user code execution
      - ../../../deployment/singularity:/app/singularity:ro

      # Docker socket for container status monitoring on server-status page
      - /var/run/docker.sock:/var/run/docker.sock

      # SLURM access (connects to host SLURM for job scheduling)
      - /etc/slurm/slurm.conf:/etc/slurm/slurm.conf:ro
      - /etc/munge:/etc/munge:ro
      - /run/munge:/run/munge
      - /var/log/slurm:/var/log/slurm

    ports:
      - "${SCITEX_CLOUD_SSH_PORT_NAS:-2200}:2200"  # SSH gateway for user workspaces

    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_ENV=nas
      - PYTHONPATH=/home/scitex/.local/lib/python3.11/site-packages:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

    # Allow access to host SLURM
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "${SCITEX_CLOUD_SLURM_HOST:-DXP480TPLUS-994}:host-gateway"

    # Security settings for Apptainer (nested containers)
    # Privileged mode required for mounting proc/sys inside nested containers
    privileged: true
    devices:
      - /dev/fuse:/dev/fuse

    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Shared memory for Postgres performance
    shm_size: 256mb

    env_file:
      - .env
    environment:
      # PostgreSQL expects POSTGRES_* variables (not SCITEX_CLOUD_POSTGRES_*)
      - POSTGRES_DB=${SCITEX_CLOUD_POSTGRES_DB}
      - POSTGRES_USER=${SCITEX_CLOUD_POSTGRES_USER}
      - POSTGRES_PASSWORD=${SCITEX_CLOUD_POSTGRES_PASSWORD}
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SCITEX_CLOUD_POSTGRES_USER} -d ${SCITEX_CLOUD_POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Celery Worker (Async Task Processing)
  celery_worker:
    image: scitex-cloud-nas-django:latest
    entrypoint: ["/entrypoint.sh"]
    command: >
      celery -A config --broker=redis://redis:6379/1 worker
      --loglevel=info
      --queues=celery,ai_queue,search_queue,compute_queue,vis_queue
      --concurrency=8
      --prefetch-multiplier=1

    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ../../../data/users:/app/data/users
      - ../../../deployment/singularity:/app/singularity:ro
      - /etc/slurm/slurm.conf:/etc/slurm/slurm.conf:ro
      - /etc/munge:/etc/munge:ro
      - /run/munge:/run/munge
      - /var/log/slurm:/var/log/slurm

    env_file:
      - .env

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_ENV=nas
      - PYTHONUNBUFFERED=1

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "${SCITEX_CLOUD_SLURM_HOST:-DXP480TPLUS-994}:host-gateway"

    restart: always
    networks:
      - scitex-network

    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Celery Beat (Periodic Task Scheduler)
  celery_beat:
    image: scitex-cloud-nas-django:latest
    entrypoint: ["/entrypoint.sh"]
    command: celery -A config --broker=redis://redis:6379/1 beat --loglevel=info --scheduler=django_celery_beat.schedulers:DatabaseScheduler

    volumes:
      - ../../../data/users:/app/data/users

    env_file:
      - .env

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_ENV=nas
      - PYTHONUNBUFFERED=1

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

    restart: always
    networks:
      - scitex-network

    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Flower (Celery Monitoring Dashboard)
  flower:
    image: scitex-cloud-nas-django:latest
    entrypoint: ["/entrypoint.sh"]
    command: celery -A config --broker=redis://redis:6379/1 flower --port=5555

    ports:
      - "5555:5555"

    env_file:
      - .env

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_nas
      - SCITEX_CLOUD_ENV=nas
      - PYTHONUNBUFFERED=1

    depends_on:
      - redis
      - celery_worker

    restart: always
    networks:
      - scitex-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # Gitea - Git server (core feature)
  gitea:
    image: gitea/gitea:latest
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${SCITEX_CLOUD_GITEA_HTTP_PORT_NAS:-3000}:3000"  # HTTP (configurable via .env)
      - "${SCITEX_CLOUD_GITEA_SSH_PORT_NAS}:22"           # SSH - requires .env
    env_file:
      - .env
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=${SCITEX_CLOUD_POSTGRES_DB}
      - GITEA__database__USER=${SCITEX_CLOUD_POSTGRES_USER}
      - GITEA__database__PASSWD=${SCITEX_CLOUD_POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Internal Nginx (not exposed to internet - Cloudflare Tunnel handles that)
  nginx:
    image: nginx:alpine
    volumes:
      - ../common/nginx/nginx_nas.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - django
      - gitea
    restart: always
    networks:
      - scitex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Cloudflare Tunnel (replaces traditional port forwarding!)
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${SCITEX_CLOUD_CLOUDFLARE_TUNNEL_TOKEN_NAS}
    env_file:
      - .env
    restart: always
    networks:
      - scitex-network
    depends_on:
      - nginx
    healthcheck:
      # Check if cloudflared is running by testing internal metrics endpoint
      test: ["CMD", "cloudflared", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  gitea_data:

networks:
  scitex-network:
    driver: bridge
