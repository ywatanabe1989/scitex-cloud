[uwsgi]
# Django project settings - DEVELOPMENT
chdir = /home/ywatanabe/proj/scitex-cloud
module = config.wsgi:application
home = /home/ywatanabe/proj/scitex-cloud/.venv
env = SCITEX_CLOUD_DJANGO_SETTINGS_MODULE=config.settings.settings_dev

# Process management (Development - minimal)
master = true
processes = 2
threads = 2
max-requests = 1000
harakiri = 30

# AUTO-RELOAD on code changes (DEV ONLY!)
py-autoreload = 2
touch-reload = /tmp/reload-scitex-dev

# Socket configuration
socket = /run/scitex_cloud_dev.sock
chmod-socket = 666
vacuum = true

# Logging
logto = /var/log/uwsgi/scitex_cloud_dev.log
log-maxsize = 10000000

# Static files
static-map = /static=/home/ywatanabe/proj/scitex-cloud/staticfiles
static-map = /media=/home/ywatanabe/proj/scitex-cloud/media

# Performance (lighter for dev)
enable-threads = true
buffer-size = 8192

# User/Group
uid = www-data
gid = www-data

# Misc
die-on-term = true
need-app = true
