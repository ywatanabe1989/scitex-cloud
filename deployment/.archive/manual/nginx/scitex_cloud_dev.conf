# Nginx configuration for SciTeX Cloud - DEVELOPMENT

upstream scitex_cloud_dev {
    server unix:///run/scitex_cloud_dev.sock;
}

# Development server (HTTP only, no SSL)
server {
    listen 8000;
    server_name localhost;

    # Static and media files
    location /static/ {
        alias /home/ywatanabe/proj/scitex-cloud/staticfiles/;
    }

    location /media/ {
        alias /home/ywatanabe/proj/scitex-cloud/media/;
    }

    # Proxy connections to uWSGI
    location / {
        uwsgi_pass scitex_cloud_dev;
        include /etc/nginx/uwsgi_params;

        # Proxy settings
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;

        # Timeouts
        uwsgi_read_timeout 60s;
        uwsgi_send_timeout 60s;
        uwsgi_connect_timeout 60s;
    }

    # Access and error logs
    access_log /var/log/nginx/scitex-cloud-dev-access.log;
    error_log /var/log/nginx/scitex-cloud-dev-error.log;

    # For large file uploads
    client_max_body_size 100M;
}
