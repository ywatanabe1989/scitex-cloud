# Gitea Production Nginx Configuration

upstream gitea_prod {
    server 127.0.0.1:3000;
}

# HTTP to HTTPS redirect
server {
    if ($host = git.scitex.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name git.scitex.ai;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }


}

# HTTPS server (uncomment SSL lines after running certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name git.scitex.ai;

    # SSL Configuration - UNCOMMENT after running: sudo certbot --nginx -d git.scitex.ai
    # ssl_certificate /etc/letsencrypt/live/git.scitex.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/git.scitex.ai/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/git.scitex.ai/chain.pem;

    # Temporary self-signed cert for testing (generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/ssl/private/gitea.key -out /etc/ssl/certs/gitea.crt)
    ssl_certificate /etc/letsencrypt/live/git.scitex.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/git.scitex.ai/privkey.pem; # managed by Certbot

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    access_log /var/log/nginx/gitea_access.log;
    error_log /var/log/nginx/gitea_error.log;
    client_max_body_size 512M;

    location / {
        proxy_pass http://gitea_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

}
