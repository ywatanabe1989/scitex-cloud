<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a6baf;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for TeX -->
    <linearGradient id="texGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6baf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f7ec7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background shape -->
  <rect x="5" y="12" width="40" height="36" rx="8" fill="#f0f4f8" opacity="0.5"/>
  
  <!-- Stylized scientific symbol -->
  <g transform="translate(25, 30)">
    <!-- Infinity symbol representing continuous research -->
    <path d="M -12,0 Q -12,-8 -6,-8 Q 0,-8 0,0 Q 0,8 -6,8 Q -12,8 -12,0 Q -12,-8 -6,-8
             M 0,0 Q 0,-8 6,-8 Q 12,-8 12,0 Q 12,8 6,8 Q 0,8 0,0"
          fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Central node -->
    <circle cx="0" cy="0" r="3" fill="#4a6baf"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 36)">
    <!-- "Sci" in professional font -->
    <text font-family="'Inter', 'Segoe UI', 'Helvetica', sans-serif" font-size="32" font-weight="700" fill="#2c3e50">
      Sci
    </text>
    
    <!-- "TeX" with LaTeX-style typography -->
    <g transform="translate(52, 0)">
      <text font-family="'Computer Modern', 'Times', serif" font-size="32" font-weight="400" fill="url(#texGradient)">
        T
      </text>
      <text x="18" y="4" font-family="'Computer Modern', 'Times', serif" font-size="26" font-weight="400" fill="url(#texGradient)">
        E
      </text>
      <text x="32" y="0" font-family="'Computer Modern', 'Times', serif" font-size="32" font-weight="400" fill="url(#texGradient)">
        X
      </text>
    </g>
    
    <!-- Registered trademark symbol (optional) -->
    <text x="140" y="-12" font-size="10" fill="#8b9dc3" opacity="0.6">Â®</text>
  </g>
  
  <!-- Subtle underline -->
  <rect x="60" y="48" width="120" height="1" fill="url(#logoGradient)" opacity="0.3"/>
</svg>