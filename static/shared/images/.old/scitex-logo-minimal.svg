<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="36" viewBox="0 0 120 36" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for scientific feel -->
    <linearGradient id="minGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Scientific atom icon -->
  <g transform="translate(8, 8)" filter="url(#dropShadow)">
    <!-- White background circle -->
    <circle cx="10" cy="10" r="10" fill="white" opacity="0.95"/>
    
    <!-- Central atom -->
    <circle cx="10" cy="10" r="2" fill="url(#minGrad)"/>
    
    <!-- Orbits -->
    <ellipse cx="10" cy="10" rx="7" ry="3" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6" transform="rotate(45 10 10)"/>
    <ellipse cx="10" cy="10" rx="7" ry="3" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6" transform="rotate(-45 10 10)"/>
    
    <!-- Electrons -->
    <circle cx="4" cy="10" r="1.5" fill="#3b82f6"/>
    <circle cx="16" cy="10" r="1.5" fill="#3b82f6"/>
  </g>
  
  <!-- Text with better spacing -->
  <g transform="translate(36, 24)" filter="url(#dropShadow)">
    <!-- Background for text -->
    <rect x="-4" y="-16" width="80" height="24" rx="4" fill="white" opacity="0.9"/>
    
    <!-- SciTeX text -->
    <text font-family="'Inter', 'Segoe UI', sans-serif" font-size="20" font-weight="700">
      <tspan fill="#1e293b">Sci</tspan><tspan fill="#2563eb" dx="-1">TeX</tspan>
    </text>
  </g>
</svg>