<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#f8f9fa"/>
  <rect x="50" y="50" width="400" height="300" rx="10" fill="white" stroke="#343a40" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="200" x2="450" y2="200" stroke="#dee2e6" stroke-width="1"/>
  <line x1="250" y1="50" x2="250" y2="350" stroke="#dee2e6" stroke-width="1"/>
  <line x1="150" y1="50" x2="150" y2="350" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5 5"/>
  <line x1="350" y1="50" x2="350" y2="350" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5 5"/>
  <line x1="50" y1="125" x2="450" y2="125" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5 5"/>
  <line x1="50" y1="275" x2="450" y2="275" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5 5"/>
  
  <!-- X and Y axis -->
  <line x1="50" y1="350" x2="450" y2="350" stroke="#343a40" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="#343a40" stroke-width="2"/>
  
  <!-- X axis labels -->
  <text x="150" y="370" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">2021</text>
  <text x="250" y="370" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">2022</text>
  <text x="350" y="370" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">2023</text>
  <text x="450" y="370" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">2024</text>
  
  <!-- Y axis labels -->
  <text x="30" y="350" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">0</text>
  <text x="30" y="275" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">25</text>
  <text x="30" y="200" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">50</text>
  <text x="30" y="125" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">75</text>
  <text x="30" y="50" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">100</text>
  
  <!-- Data lines -->
  <path d="M50,300 L150,250 L250,180 L350,120 L450,100" stroke="#0366d6" stroke-width="3" fill="none"/>
  <path d="M50,320 L150,300 L250,260 L350,200 L450,180" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  <path d="M50,290 L150,280 L250,220 L350,160 L450,120" stroke="#40c057" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="50" cy="300" r="5" fill="#0366d6"/>
  <circle cx="150" cy="250" r="5" fill="#0366d6"/>
  <circle cx="250" cy="180" r="5" fill="#0366d6"/>
  <circle cx="350" cy="120" r="5" fill="#0366d6"/>
  <circle cx="450" cy="100" r="5" fill="#0366d6"/>
  
  <circle cx="50" cy="320" r="5" fill="#ff6b6b"/>
  <circle cx="150" cy="300" r="5" fill="#ff6b6b"/>
  <circle cx="250" cy="260" r="5" fill="#ff6b6b"/>
  <circle cx="350" cy="200" r="5" fill="#ff6b6b"/>
  <circle cx="450" cy="180" r="5" fill="#ff6b6b"/>
  
  <circle cx="50" cy="290" r="5" fill="#40c057"/>
  <circle cx="150" cy="280" r="5" fill="#40c057"/>
  <circle cx="250" cy="220" r="5" fill="#40c057"/>
  <circle cx="350" cy="160" r="5" fill="#40c057"/>
  <circle cx="450" cy="120" r="5" fill="#40c057"/>
  
  <!-- Legend -->
  <rect x="300" y="60" width="140" height="80" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <line x1="310" y1="80" x2="330" y2="80" stroke="#0366d6" stroke-width="3"/>
  <circle cx="320" cy="80" r="5" fill="#0366d6"/>
  <text x="340" y="85" font-family="Arial" font-size="12" fill="#343a40">Dataset A</text>
  
  <line x1="310" y1="100" x2="330" y2="100" stroke="#ff6b6b" stroke-width="3"/>
  <circle cx="320" cy="100" r="5" fill="#ff6b6b"/>
  <text x="340" y="105" font-family="Arial" font-size="12" fill="#343a40">Dataset B</text>
  
  <line x1="310" y1="120" x2="330" y2="120" stroke="#40c057" stroke-width="3"/>
  <circle cx="320" cy="120" r="5" fill="#40c057"/>
  <text x="340" y="125" font-family="Arial" font-size="12" fill="#343a40">Dataset C</text>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#343a40" text-anchor="middle">Scientific Data Visualization</text>
</svg>