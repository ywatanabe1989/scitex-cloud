<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#f8f9fa"/>
  <rect x="50" y="50" width="400" height="300" rx="10" fill="white" stroke="#343a40" stroke-width="2"/>
  
  <!-- Bubbles -->
  <circle cx="150" cy="200" r="30" fill="#0366d6" fill-opacity="0.7"/>
  <circle cx="230" cy="150" r="50" fill="#ff6b6b" fill-opacity="0.7"/>
  <circle cx="330" cy="220" r="40" fill="#40c057" fill-opacity="0.7"/>
  <circle cx="270" cy="280" r="25" fill="#fab005" fill-opacity="0.7"/>
  <circle cx="390" cy="170" r="35" fill="#8c7ae6" fill-opacity="0.7"/>
  <circle cx="100" cy="250" r="20" fill="#ff922b" fill-opacity="0.7"/>
  
  <!-- Connecting lines -->
  <line x1="150" y1="200" x2="230" y2="150" stroke="#adb5bd" stroke-width="1"/>
  <line x1="230" y1="150" x2="330" y2="220" stroke="#adb5bd" stroke-width="1"/>
  <line x1="330" y1="220" x2="270" y2="280" stroke="#adb5bd" stroke-width="1"/>
  <line x1="230" y1="150" x2="390" y2="170" stroke="#adb5bd" stroke-width="1"/>
  <line x1="150" y1="200" x2="100" y2="250" stroke="#adb5bd" stroke-width="1"/>
  <line x1="100" y1="250" x2="270" y2="280" stroke="#adb5bd" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="150" y="200" font-family="Arial" font-size="10" fill="white" text-anchor="middle">A</text>
  <text x="230" y="150" font-family="Arial" font-size="12" fill="white" text-anchor="middle">B</text>
  <text x="330" y="220" font-family="Arial" font-size="12" fill="white" text-anchor="middle">C</text>
  <text x="270" y="280" font-family="Arial" font-size="10" fill="white" text-anchor="middle">D</text>
  <text x="390" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">E</text>
  <text x="100" y="250" font-family="Arial" font-size="10" fill="white" text-anchor="middle">F</text>
  
  <!-- Legend -->
  <rect x="100" y="70" width="300" height="30" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="250" y="90" font-family="Arial" font-size="14" fill="#343a40" text-anchor="middle">Interactive Network Visualization</text>
  
  <!-- Controls -->
  <rect x="370" y="310" width="70" height="30" rx="15" fill="#343a40"/>
  <text x="405" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Zoom</text>
  
  <rect x="285" y="310" width="70" height="30" rx="15" fill="#343a40"/>
  <text x="320" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Filter</text>
  
  <rect x="200" y="310" width="70" height="30" rx="15" fill="#343a40"/>
  <text x="235" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Group</text>
</svg>