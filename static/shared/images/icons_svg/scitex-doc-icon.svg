<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Paper/document background -->
  <rect x="8" y="12" width="36" height="44" rx="3" fill="#f0f5ff" fill-opacity="0.8" stroke="#4a6baf" stroke-width="2"/>

  <!-- Written lines on paper -->
  <path d="M14 20H32" stroke="#90b1e2" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M14 26H38" stroke="#90b1e2" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M14 32H36" stroke="#90b1e2" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M14 38H30" stroke="#90b1e2" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Pen body (diagonal, writing position) -->
  <path d="M34 24L50 8" stroke="#4a6baf" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Pen clip -->
  <path d="M38 20L40 18" stroke="#4a6baf" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Pen tip (nib) -->
  <path d="M34 24L32 26" stroke="#506b7a" stroke-width="3" stroke-linecap="round"/>

  <!-- Pen tip point -->
  <circle cx="31" cy="27" r="1.5" fill="#506b7a"/>

  <!-- Hand/finger holding pen (simplified) -->
  <ellipse cx="42" cy="16" rx="4" ry="3" fill="#90b1e2" fill-opacity="0.5"/>
  <ellipse cx="46" cy="12" rx="3.5" ry="2.5" fill="#90b1e2" fill-opacity="0.5"/>

  <!-- Ink/writing effect -->
  <path d="M32 26C30 28 28 30 26 32" stroke="#4a6baf" stroke-width="1.5" stroke-linecap="round" opacity="0.4" stroke-dasharray="2 2"/>

  <!-- Small sparkle/writing effect -->
  <circle cx="28" cy="29" r="1" fill="#4a6baf" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>