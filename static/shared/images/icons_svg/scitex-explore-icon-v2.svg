<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass/Explore icon with currentColor support -->
  <!-- Uses currentColor to inherit from parent element's color (set via CSS) -->

  <!-- Outer compass circle -->
  <circle cx="32" cy="32" r="24" stroke="currentColor" stroke-width="3" fill="none" opacity="0.85"/>

  <!-- Inner compass fill -->
  <circle cx="32" cy="32" r="18" fill="currentColor" opacity="0.15"/>

  <!-- North pointer (filled) -->
  <path d="M32 14L34 26L32 32L30 26Z" fill="currentColor" opacity="0.9"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="currentColor"/>

  <!-- Compass tick marks (N, S, E, W) -->
  <line x1="32" y1="8" x2="32" y2="12" stroke="currentColor" stroke-width="2"/>
  <line x1="32" y1="52" x2="32" y2="56" stroke="currentColor" stroke-width="2"/>
  <line x1="8" y1="32" x2="12" y2="32" stroke="currentColor" stroke-width="2"/>
  <line x1="52" y1="32" x2="56" y2="32" stroke="currentColor" stroke-width="2"/>
</svg>
