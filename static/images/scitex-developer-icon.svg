<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Screwdriver handle (grip) -->
  <rect x="26" y="38" width="12" height="18" rx="2" fill="#4a6baf"/>

  <!-- Handle detail lines -->
  <line x1="28" y1="42" x2="36" y2="42" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="28" y1="46" x2="36" y2="46" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="28" y1="50" x2="36" y2="50" stroke="white" stroke-width="1" opacity="0.3"/>

  <!-- Screwdriver shaft -->
  <rect x="28" y="18" width="8" height="20" fill="#90b1e2"/>

  <!-- Screwdriver tip (flat head) -->
  <polygon points="30,14 34,14 32,8" fill="#506b7a"/>
  <rect x="30" y="14" width="4" height="4" fill="#506b7a"/>

  <!-- Subtle screw/bolt in background -->
  <circle cx="44" cy="22" r="4" fill="none" stroke="#b5c7d1" stroke-width="1.5" opacity="0.4"/>
  <line x1="44" y1="20" x2="44" y2="24" stroke="#b5c7d1" stroke-width="1" opacity="0.4"/>
</svg>
