<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Code editor window -->
  <rect x="8" y="8" width="48" height="48" rx="3" fill="#f0f5ff" stroke="#4a6baf" stroke-width="2"/>
  
  <!-- Window title bar -->
  <rect x="8" y="8" width="48" height="8" rx="3" fill="#4a6baf"/>
  
  <!-- Window controls -->
  <circle cx="12" cy="12" r="1.5" fill="#ff6464"/>
  <circle cx="17" cy="12" r="1.5" fill="#ffbe45"/>
  <circle cx="22" cy="12" r="1.5" fill="#00ca56"/>
  
  <!-- Left sidebar/line numbers -->
  <rect x="8" y="16" width="8" height="40" fill="#e0ebff"/>
  <text x="12" y="24" font-family="Courier" font-size="6" fill="#8996b8" text-anchor="middle">1</text>
  <text x="12" y="32" font-family="Courier" font-size="6" fill="#8996b8" text-anchor="middle">2</text>
  <text x="12" y="40" font-family="Courier" font-size="6" fill="#8996b8" text-anchor="middle">3</text>
  <text x="12" y="48" font-family="Courier" font-size="6" fill="#8996b8" text-anchor="middle">4</text>
  
  <!-- Code brackets -->
  <path d="M26 42L20 32L26 22" stroke="#4a6baf" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M38 42L44 32L38 22" stroke="#4a6baf" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Code elements -->
  <rect x="20" y="24" width="16" height="2" rx="1" fill="#90b1e2"/>
  <rect x="24" y="30" width="20" height="2" rx="1" fill="#4a6baf"/>
  <rect x="28" y="36" width="12" height="2" rx="1" fill="#90b1e2"/>
  <rect x="20" y="42" width="24" height="2" rx="1" fill="#4a6baf"/>
  
  <!-- Cursor -->
  <rect x="36" y="30" width="1" height="8" fill="#4a6baf">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>