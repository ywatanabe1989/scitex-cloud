<?xml version="1.0" encoding="UTF-8"?>
<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for scientific feel -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text outline for visibility -->
    <filter id="textOutline">
      <feMorphology operator="dilate" radius="1.5"/>
      <feComposite operator="out" in2="SourceGraphic"/>
      <feGaussianBlur stdDeviation="1"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 1 1 1 1"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Scientific molecule icon with white stroke for visibility -->
  <g transform="translate(10, 10)">
    <!-- White background circle for icon -->
    <circle cx="10" cy="10" r="12" fill="white" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Central atom -->
    <circle cx="10" cy="10" r="2.5" fill="url(#logoGrad)" stroke="white" stroke-width="0.5"/>
    
    <!-- Connecting bonds -->
    <g stroke="#3b82f6" stroke-width="1.5" fill="none">
      <line x1="10" y1="10" x2="5" y2="5"/>
      <line x1="10" y1="10" x2="15" y2="5"/>
      <line x1="10" y1="10" x2="5" y2="15"/>
      <line x1="10" y1="10" x2="15" y2="15"/>
    </g>
    
    <!-- Outer atoms -->
    <circle cx="5" cy="5" r="2" fill="#60a5fa" stroke="white" stroke-width="0.5"/>
    <circle cx="15" cy="5" r="2" fill="#60a5fa" stroke="white" stroke-width="0.5"/>
    <circle cx="5" cy="15" r="2" fill="#60a5fa" stroke="white" stroke-width="0.5"/>
    <circle cx="15" cy="15" r="2" fill="#60a5fa" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- SciTeX text with natural spacing and outlines -->
  <g transform="translate(38, 26)">
    <!-- Text with white stroke for visibility -->
    <text font-family="'Inter', 'Segoe UI', 'Arial', sans-serif" font-size="22" font-weight="700" 
          fill="#1e293b" stroke="white" stroke-width="3" paint-order="stroke">SciT<tspan 
          dx="-2" dy="-2" font-size="18">E</tspan><tspan 
          dx="-2" dy="2" font-size="22">X</tspan></text>
    
    <!-- Same text without stroke on top -->
    <text font-family="'Inter', 'Segoe UI', 'Arial', sans-serif" font-size="22" font-weight="700" 
          fill="#1e293b">Sci<tspan fill="#2563eb">T</tspan><tspan 
          dx="-2" dy="-2" font-size="18" fill="#2563eb">E</tspan><tspan 
          dx="-2" dy="2" font-size="22" fill="#2563eb">X</tspan></text>
  </g>
</svg>