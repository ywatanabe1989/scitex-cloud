version: '3.8'

services:
  # Django application
  web:
    build:
      context: ../..
      dockerfile: containers/docker/Dockerfile
    command: >
      sh -c "pip install --user -e /scitex-code &&
             python -m playwright install chromium &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../..:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs  # Use Docker volume for logs to avoid permission issues
      - /home/ywatanabe/proj/scitex-code:/scitex-code  # Mount scitex package (writable for pip install -e)
    ports:
      - "${SCITEX_CLOUD_HTTP_PORT_DEV:-8000}:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.settings_dev
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"  # Changed host port to 5433 to avoid conflict
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Gitea - Git server (core feature)
  gitea:
    image: gitea/gitea:latest
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${SCITEX_CLOUD_GITEA_HTTP_PORT_DEV:-3001}:3000"  # HTTP (configurable via .env)
      - "${SCITEX_CLOUD_GITEA_SSH_PORT_DEV:-2222}:22"     # SSH (configurable via .env)
    env_file:
      - .env
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=${POSTGRES_DB:-scitex_cloud_dev}
      - GITEA__database__USER=${POSTGRES_USER:-scitex_dev}
      - GITEA__database__PASSWD=${POSTGRES_PASSWORD:-scitex_dev_2025}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Nginx reverse proxy (optional, uncomment when needed)
