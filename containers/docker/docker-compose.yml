version: '3.8'

services:
  # Django application
  web:
    build:
      context: ../..
      dockerfile: containers/docker/Dockerfile
    command: >
      sh -c "pip install --user -e /scitex-code &&
             /app/containers/docker/scripts/auto_collectstatic.sh &
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --reload --access-logfile - --error-logfile - --log-level info"
    volumes:
      - ../..:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs  # Use Docker volume for logs to avoid permission issues
      - /home/ywatanabe/proj/scitex-code:/scitex-code  # Mount scitex package (writable for pip install -e)
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.settings_dev
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=scitex_cloud
      - POSTGRES_USER=scitex
      - POSTGRES_PASSWORD=scitex_dev_password
    ports:
      - "5433:5432"  # Changed host port to 5433 to avoid conflict
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scitex"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx reverse proxy (optional, uncomment when needed)
  # nginx:
  #   image: nginx:alpine
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - static_volume:/app/staticfiles:ro
  #     - media_volume:/app/media:ro
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   depends_on:
  #     - web
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:
