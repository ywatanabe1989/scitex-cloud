user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Cloudflare provides SSL termination, so we listen on HTTP internally
    # Cloudflare Tunnel handles HTTPS

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream web {
        server web:8000;
    }

    upstream gitea {
        server gitea:3000;
    }

    server {
        listen 80;
        server_name _;

        # Trust Cloudflare proxy headers
        set_real_ip_from 0.0.0.0/0;
        real_ip_header CF-Connecting-IP;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header X-Content-Type-Options "nosniff";
        }

        # Gitea git server (if you want it accessible via main domain)
        # Uncomment if you want git.scitex.ai handled here
        # location /git/ {
        #     proxy_pass http://gitea/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto https;
        # }

        # Django application
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # Force HTTPS scheme (Cloudflare provides SSL)
            proxy_redirect off;
            proxy_buffering off;

            # WebSocket support (for real-time collaboration)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
    }
}
